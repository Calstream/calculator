<!DOCTYPE html>
<html>
  <head>
      <link rel="icon" href="images/favicon.ico" type="image/icon">
      <link rel="stylesheet" href="css/styles.css" type="text/css">

      <title>Calculator</title>
  </head>
  <body>
    <div id="calc">
      <div id="display">
        <div class="text" id="input">69 + 420 - 666</div>
        <div class="text" id="result">9032</div>
      </div>
      <div id="keyboard">
        <button class="other">C</button>
        <button class="other">AC</button>
        <button class="other">←</button>

        <button class="operator">±</button>

        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>

        <button class="operator">+</button>

        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>

        <button class="operator">-</button>

        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>

        <button class="operator">×</button>

        <button class="digit" style="width:30vh">0</button>
        <button class="digit" style="width:15vh">.</button>

        <button class="operator">÷</button>

        <button class="digit">(</button>
        <button class="digit">)</button>

        <button id="calculate">=</button>
      </div>
    </div>
  </body>
  <script src="scripts/script.js"></script>
</html>
